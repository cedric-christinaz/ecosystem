<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form>
        <h:panelGrid columns="1" width="100%" style="text-align: right;">          
            <p:panel style="border:none;margin:0px;padding:0px;">
                <p:outputLabel value="#{userSessionController.user.firstname} #{userSessionController.user.lastname}" style="margin-right:1px;"/>    
                &#124;
                <p:commandLink value="Logout" action="#{userSessionController.logout}" style="margin-left:1px;"/>   
            </p:panel>
        </h:panelGrid>
    </h:form>
    <p:panel id="headerPanel">
        <h:panelGrid columns="2" width="100%">
            <p:graphicImage library="images" name="logo.png" />


        </h:panelGrid>
    </p:panel>
</ui:composition>
