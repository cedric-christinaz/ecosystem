<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>ecosystem : Clients Management and Time Tracking</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h:panelGrid columns="1" width="100%" style="text-align: right;">          
            <p:panel style="border:none;margin:0px;padding:0px;">
                <p:outputLabel value="#{userSessionController.user.firstname} #{userSessionController.user.lastname}" style="margin-right:1px;"/>    
                &#124;
                <p:commandLink value="Logout" action="#{userSessionController.logout}" style="margin-left:1px;"/>   
            </p:panel>
        </h:panelGrid>
        <p:panel id="headerPanel">
            <h:panelGrid columns="2" width="100%">
                <p:graphicImage library="images" name="logo.png" />


            </h:panelGrid>
        </p:panel>

        <c:if test="#{param.page eq 'dashboard' or param.page eq null}" >
            <ui:include src="dashboard_view.xhtml"/>
        </c:if>
        <c:if test="#{param.page eq 'projects'}" >
            <ui:include src="projects_view.xhtml"/>
        </c:if>
        <c:if test="#{param.page eq 'clients'}" >
            <ui:include src="clients_view.xhtml"/>
        </c:if>
        <c:if test="#{param.page eq 'employees'}" >
            <ui:include src="users_view.xhtml"/>
        </c:if>
        <c:if test="#{param.page eq 'parameters'}" >
            <ui:include src="parameters_view.xhtml"/>
        </c:if>


        <script type="text/javascript">  
            function handleDialogClose(xhr, status, args) {  
                if(!args.validationFailed) {                         
                    wAddUser.hide();
                   
                }  
            }                             
        </script>     
    </h:body>
</html>
